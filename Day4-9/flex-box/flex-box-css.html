<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <title>Flex Box</title>
</head>
<body>
    <div id="title">
        <h1>Day 7: Introduction to Flexbox</h1>
    </div>
    <div class="flow-direction-row">
        <h2>ROW</h2>
    </div>
    <div class="flex-container-row">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
        <div class="flex-item"><p>4</p></div>
    </div>
    <div class="flow-direction-row">
        <h2>ROW-REVERSE</h2>
    </div>
    <div class="flex-container-row-reverse">
        <div class="flex-item"><p>5</p></div>
        <div class="flex-item"><p>6</p></div>
        <div class="flex-item"><p>7</p></div>
        <div class="flex-item"><p>8</p></div>
    </div>
    <div class="flow-direction-column">
        <h2>COLUMN</h2>
    </div>
    <div class="flex-container-column">
        <div class="flex-item"><p>9</p></div>
        <div class="flex-item"><p>10</p></div>
        <div class="flex-item"><p>11</p></div>
        <div class="flex-item"><p>12</p></div>
    </div>
    <div class="flow-direction-column-reverse">
        <h2>COLUMN-REVERSE</h2>
    </div>
    <div class="flex-container-column-reverse">
        <div class="flex-item"><p>13</p></div>
        <div class="flex-item"><p>14</p></div>
        <div class="flex-item"><p>15</p></div>
        <div class="flex-item"><p>16</p></div>
    </div>
</body>
</html>
