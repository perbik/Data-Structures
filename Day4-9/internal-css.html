        <p>Internal CSS is when you put your styles in the &lt;style&gt; section within the HTML document. <br>
        This allows you to define styles for multiple elements on the same page, keeping all the styles together.Example:</p>

        <div class="internal-css-example">
            <p>This line will be styled through internal css.</p>
        </div>
