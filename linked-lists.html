<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="linked-lists.css" />
    <script src="linked-lists.js"></script>
    <title>Linked Lists</title>
</head>
<body>

    <h1 id="linked-lists-ds">Linked Lists</h1>
    <div class="operations">

        <!-- Creating the Linked List -->
        <button onclick="createEmptyList()">Create</button>

        <!-- Input Elements -->
        <input type="text" id="insertElementInput" placeholder="Insert element" autocomplete="off">
        <button onclick="insertElement()">Insert</button>

        <!-- Delete Elements -->
        <input type="text" id="deleteElementInput" placeholder="Delete element" autocomplete="off">
        <button onclick="deleteElement()">Delete</button>

        <!-- Reverse Order -->
        <button onclick="reverseList()">Reverse Order</button>

        <!-- Remove Duplicates -->
        <button onclick="removeDuplicates()">Remove Duplicates</button>

        <!-- Display the Linked List-->
        <button onclick="displayLinkedList()">Display</button>

        <!-- Return to Main Menu -->
        <button onclick="returnMenu()">Back to Main Menu</button>
        
    </div>

    <!-- Displaying the Linked List-->
    <div id="list-container" class="list-element"></div>

    <!-- Displaying what's happening -->
    <div id="response"></div>

</body>
</html>
